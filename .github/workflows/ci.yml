name: actions/ci

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        env:
          ImageOS: ubuntu20
        with:
          go-verion: 1.18
          check-latests: true
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Run Test
        run: make test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Make Debs
        run: |
          make debs
          export DEB_VERSION=$(git describe --tags --always | sed s/^v//)
          echo "DEB VERSION: " $DEB_VERSION
          make docker-push
