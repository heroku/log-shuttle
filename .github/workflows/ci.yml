name: actions/ci

on: [push]

jobs:
  test:
    strategy:
      matrix:
          runner: ["ubuntu-latest", "ubuntu-24.04-arm"]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.1
          check-latest: true
      - name: Run Test
        run: make test
