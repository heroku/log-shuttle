name: actions/ci

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        env:
          ImageOS: ubuntu20
        with:
          go-verion: 1.18
          check-latests: true
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Run Test
        run: make test

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Push to Docker Hub
        run: make docker-push

name: actions/release

on:
  push:
    tags:
    - '*'

jobs:
   release:
     runs-on: ubuntu-latest
     steps:
       - name: Make Debs
         uses: actions/checkout@v3
         run: |
           make debs
           export DEB_VERSION=$(git describe --tags --always | sed s/^v//)
       - name: Make Release
         uses: actions/checkout@v3
         uses: ncipollo/release-action@v1
         with:
           artifacts: "log-shuttle_${DEB_VERSION}_amd64.deb"
